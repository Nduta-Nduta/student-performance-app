<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form method="POST" action="/">
            <label>Practice Hours:</label>
            <input type="number" name="practice_hours" step="0.1" required><br><br>

            <label>Lessons Taken:</label>
            <input type="number" name="lessons_taken" required><br><br>

            <label>Theory Score:</label>
            <input type="number" name="theory_score" min="0" max="100" required><br><br>

            <label>Mock Test Score:</label>
            <input type="number" name="mock_test_score" min="0" max="100" required><br><br>

            <label>Missed Lessons:</label>
            <input type="number" name="missed_lessons" required><br><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none and prediction != None %}
            <h2>Predicted Pass Probability: {{ prediction }}%</h2>
        {% endif %}
    </div>
</body>
</html>
