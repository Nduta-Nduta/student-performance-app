<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form method="POST">
            <label>Hours Studied Per Week:</label>
            <input type="number" step="0.5" name="hours_studied" min="0" max="168" required>

            <label>Attendance (%):</label>
            <input type="number" step="0.1" name="attendance" min="0" max="100" required>

            <label>Previous Grade:</label>
            <input type="number" step="0.1" name="previous_grade" min="0" max="100" required>

            <label>Sleep Hours Per Night:</label>
            <input type="number" step="0.5" name="sleep_hours" min="0" max="12" required>

            <label>Study Group Participation (0-10):</label>
            <input type="number" step="1" name="study_group" min="0" max="10" required>

            <label>Assignment Completion Rate (%):</label>
            <input type="number" step="0.1" name="assignment_completion" min="0" max="100" required>

            <label>Test Preparation Days:</label>
            <input type="number" step="1" name="test_prep_days" min="0" max="14" required>

            <input type="submit" value="Predict Final Grade">
        </form>

        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% elif prediction is not none %}
            <div class="result">
                Predicted Final Grade: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
